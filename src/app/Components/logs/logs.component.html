<p-button label="Simular Errores" (onClick)="onSimularErrores()"></p-button>
<p-table [value]="Logs" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 15, 20, 50]" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Tipo de consulta</th>
      <th>Ruta</th>
      <th>CÃ³digo de estado</th>
      <th>Respuesta</th>
      <th>Fecha de consulta</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-log>
    <tr>
      <td>{{log.id}}</td>
      <td>{{log.query_type}}</td>
      <td>{{log.route}}</td>
      <td>
        <span [ngClass]="getClassColorForStatus(log.status_code)">
          {{log.status_code}}
        </span>
      </td>
      <td>
        <textarea readonly style="width: 100%; height: 60px; resize: vertical;">{{log.response}}</textarea>
      </td>
      <td>{{log.query_date}}</td>
      <td>
        <p-button icon="pi pi-pencil" (onClick)="onEditLog(log.id)" label="Editar" styleClass="p-button-warning"></p-button>
      </td>
      <td>
        <p-button icon="pi pi-trash"  label="Eliminar" (onClick)="onDelteLog(log.id)" styleClass="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template  pTemplate="loadingBody">

  </ng-template>
</p-table>
<p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
